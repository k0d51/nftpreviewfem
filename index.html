<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section class="wrapper">
    <img class="preview" src="images/image-equilibrium.jpg">
    
      <h1 class="item-name">Equilibrium #3429</h1>

      <p class="desc">Our Equilibrium collection promotes balance and calm.</p>

      <div class="info">
        <div class="price"><img src="images/icon-ethereum.svg"><p>0.041 ETH</p></div>
        <div class="time"><img src="images/icon-clock.svg"><p>3 days left</p></div>
      </div>

      <div class="author-info">
        <img class="author-icon" src="images/image-avatar.png">
        <p>Creation of <span class="author-name">Jules Wyvern</span></p>
      </div></section>
  </main>
</body>
</html>
